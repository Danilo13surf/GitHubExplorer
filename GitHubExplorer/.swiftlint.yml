type_name:
  min_length: 3
  max_length:
    warning: 60
    error: 70

file_length:
    warning: 500

cyclomatic_complexity:
    warning: 8
    error: 10

closure_body_length:
    warning: 40
    error: 45

function_body_length:
    warning: 40
    error: 45

type_body_length:
    warning: 200
    error: 250

nesting:
  type_level:
    warning: 3
    error: 4
  function_level:
    warning: 4
    error: 6

identifier_name:
  allowed_symbols: "_"
  min_length: 2
