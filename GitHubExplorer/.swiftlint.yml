    severity: error

mark:
    severity: error

multiple_closures_with_trailing_closure:
    severity: error

notification_center_detachment:
    severity: error

opening_brace:
    severity: error

private_over_fileprivate:
    severity: error

redundant_discardable_let:
    severity: error

redundant_optional_initialization:
    severity: error

redundant_void_return:
    severity: error

syntactic_sugar:
    severity: error

todo:
